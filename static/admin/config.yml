backend:
  name: bitbucket
  repo: technovangelist/technovangelist
media_folder: "static/images"
collections:
  - name: "posts"
    label: "Post"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: "true"}
      - {label: "Content", name: "body", widget: "markdown"}
  - name: "talks"
    label: "Talk"
    folder: "src/talks"
    create: true
    slug: "{{year}}-{{month}}-{{conference}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Conference", name: "conference", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "URL", name: "url", widget: "string"}
      - {label: "Conference URL", name: "conferenceurl", widget: "string"}
      - {label: "SpeakerDeck ID", name: "speakerdeckid", widget: "string"}
      - {label: "Content", name: "body", widget: "markdown"}



